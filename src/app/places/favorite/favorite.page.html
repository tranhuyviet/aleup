<ion-header>
  <p>Favorite</p>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" text-center>
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div class="favorite" text-center *ngIf="!isLoading && offers.length <= 0">
          <p>You don't have any favorite item</p>
          <img src="../../../assets/images/favorite.png" alt="">
        </div>
        <ion-list *ngIf="!isLoading && offers.length > 0" lines="none">
          <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
            <app-offer-item [offer]="offer"></app-offer-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
