<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>ALE UP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
              <ion-item>
                <ion-input type="search" placeholder="Search"></ion-input>
                <ion-icon item-end name="search"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <div *ngIf="isLoading" text-center>
            <ion-spinner color="primary"></ion-spinner>
          </div>
          <div text-center *ngIf="!isLoading && offers.length <= 0">
            <p>No offers found! Please create one first!</p>
            <ion-button color="primary" routerLink="/places/tabs/offers/new"
              >Offer New Place</ion-button
            >
          </div>
          <ion-list *ngIf="!isLoading && offers.length > 0" lines="none">
            <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
              <app-offer-item [offer]="offer"></app-offer-item>
              <!-- <ion-item-options side="end">
                <ion-item-option (click)="onEdit(offer.id, slidingItem)">
                  <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option (click)="onDelete(offer.id, slidingItem)" color="danger">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options> -->
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
