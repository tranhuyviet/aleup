<ion-header>
    <p>My Post</p>
    <ion-icon class="add-offer" routerLink="/places/tabs/offers/new" name="add-circle-outline" slot="icon-only"></ion-icon>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" text-center>
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div class="my-post" text-center *ngIf="!isLoading && offers.length <= 0">
          <img src="../../../assets/images/post.png" alt="">
          <p>You don't have any post.<br>Click the button below to add a new one! </p>
          <ion-button routerLink="/places/tabs/offers/new">New Post</ion-button>
        </div>
        <ion-list *ngIf="!isLoading && offers.length > 0" lines="none">
          <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
            <app-offer-item [offer]="offer"></app-offer-item>
            <ion-item-options side="end">
              <ion-item-option (click)="onEdit(offer.id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option (click)="onDelete(offer.id, slidingItem)" color="danger">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
