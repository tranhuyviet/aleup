<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button
        (click)="onCreateOffer()"
        [disabled]="!form.valid || !form.get('image').value"
      >
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <app-image-picker
                [showPreview]="form.get('image').value"
                (imagePick)="onImagePicked($event)"
              ></app-image-picker>
            </ion-col>
          </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
              placeholder="Enter the title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-textarea rows="3" formControlName="description" placeholder="Short description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-input
                type="text"
                autocomplete
                autocorrect
                formControlName="market"
                placeholder="Market, ex: K-City Selo"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
        <ion-col size-sm="6" offset-sm="3" text-center>
          <p>Description must be between 1 and 180 characters.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-item>
                    <ion-label position="fix">Price(â‚¬):</ion-label>
                    <ion-input type="number" formControlName="price"></ion-input>
                </ion-item>
                  
              </ion-col>
              <ion-col>
                <ion-item>
                    <ion-label position="fix">Discount(%):</ion-label>
                    <ion-input type="number" formControlName="discount"></ion-input>
                </ion-item>
                  
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Available from</ion-label>
            <ion-datetime
              min="2019-01-01"
              max="2025-12-31"
              formControlName="dateFrom"
            ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Available to</ion-label>
            <ion-datetime
              min="2019-01-02"
              max="2025-12-31"
              formControlName="dateTo"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-location-picker
            [showPreview]="form.get('location').value"
            (locationPick)="onLocationPicked($event)"
          ></app-location-picker>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </form>
</ion-content>
