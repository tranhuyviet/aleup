<div class="picker">
  <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  <ion-img
    role="button"
    class="location-image"
    (click)="onPickLocation()"
    [src]="selectedLocationImage"
    *ngIf="selectedLocationImage && !isLoading && showPreview"
  ></ion-img>
  
  <ion-icon (click)="onPickLocation()" *ngIf="(!selectedLocationImage || !showPreview) && !isLoading" name="map" slot="start"></ion-icon>
  <ion-button (click)="onPickLocation()" *ngIf="(!selectedLocationImage || !showPreview) && !isLoading">
    <ion-label>Select Location</ion-label>
  </ion-button>
</div>
